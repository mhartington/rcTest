<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="items">

    <ion-item *virtualItem="let item; let itemBounds = bounds;" (click)="logValue(item)">
      <ion-thumbnail item-left>
        <ion-img [src]="item.img" [bounds]="itemBounds"></ion-img>
        <!-- <ion&#45;img src="./assets/img/news&#45;anchor.jpg" [bounds]="itemBounds"></ion&#45;img> -->
      </ion-thumbnail>
      <ion-label>{{item.name}}</ion-label>
      <ion-thumbnail item-right>
        <ion-img src="../assets/img/news-anchor.jpg" [bounds]="itemBounds"></ion-img>
      </ion-thumbnail>
    </ion-item>

  </ion-list>

</ion-content>
