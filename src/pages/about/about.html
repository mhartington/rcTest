<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="items">

    <ion-item *virtualItem="let item" (click)="logValue(item)">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
